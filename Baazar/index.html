<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baazar Twierdzy</title>
  <style>
    /* === PODSTAWOWE STYLOWANIE === */
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #2f3d55, #435872);
      color: #222;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    header {
      background: #0a284b;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      width: 100%;
      max-width: 1000px;
      box-sizing: border-box;
      flex-wrap: wrap;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .logo img {
      height: 1.6rem;
      width: auto;
      border-radius: 4px;
      object-fit: contain;
    }

    header h1 {
      margin: 0;
      font-size: 1.4rem;
      white-space: nowrap;
    }

    header a {
      background: white;
      color: #0d3b66;
      text-decoration: none;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s;
    }

    header a:hover {
      background: #e2e8f0;
    }

    /* === GŁÓWNA CZĘŚĆ STRONY === */
    main {
      width: 90%;
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      box-sizing: border-box;
    }

    .filters {
      text-align: center;
      margin-bottom: 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
    }

    .filter-btn {
      background: #0d3b66;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.2s;
    }

    .filter-btn:hover,
    .filter-btn.active {
      background: #1456a8;
    }

    /* === OGŁOSZENIA === */
    .offers {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .offer {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      padding: 1.2rem 1.5rem;
      transition: transform 0.2s;
    }

    .offer:hover {
      transform: translateY(-3px);
    }

    .offer h3 {
      margin: 0 0 0.4rem;
      color: #0d3b66;
    }

    .offer p {
      margin: 0.3rem 0;
    }

    /* === RESPONSYWNOŚĆ === */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
        gap: 0.8rem;
      }

      header a {
        width: 100%;
        text-align: center;
      }

      main {
        padding: 1rem;
      }

      .offer {
        padding: 1rem;
      }

      header h1 {
        font-size: 1.2rem;
      }
    }

    @media (max-width: 480px) {
      .logo img {
        height: 1.4rem;
      }

      header {
        padding: 1rem;
      }

      main {
        width: 92%;
        padding: 0.5rem;
      }

      .offer {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/twierdza.jpg" alt="Logo Twierdzy">
      <h1>Baazar Twierdzy</h1>
    </div>
    <a href="oferta.html">➕ Dodaj ogłoszenie</a>
  </header>

  <main>
    <div class="filters">
      <button class="filter-btn active" data-category="Wszystko">Wszystko</button>
      <button class="filter-btn" data-category="Mundury">Mundury</button>
      <button class="filter-btn" data-category="Bojówki">Bojówki</button>
      <button class="filter-btn" data-category="Spódnice">Spódnice</button>
      <button class="filter-btn" data-category="Buty">Buty</button>
      <button class="filter-btn" data-category="Książki">Książki</button>
      <button class="filter-btn" data-category="Inne">Inne</button>
    </div>

    <div class="offers" id="offers">
      <!-- Przykładowe ogłoszenie -->
      
       <div class="offer" data-category="Mundury">
        <div class="content">
          <h3>Hej</h3>
          <p>tutaj mialo byc chyba hej</p>
          <p><strong>Cena:</strong> Tej</p>
          <p><strong>Kategoria:</strong> Mundury</p>
          <p><strong>Kontakt:</strong> .</p>
        </div>
      </div>
      
      <div class="offer" data-category="Inne">
        <div class="content">
          <h3>Taczka</h3>
          <p>Sprzedam Opla </p>
          <p><strong>Cena:</strong> 1000</p>
          <p><strong>Kategoria:</strong> Inne</p>
          <p><strong>Kontakt:</strong> 997</p>
        </div>
      </div>
      <div class="offer" data-category="Bojówki">
        <h3>Testowy tytuł</h3>
        <p>Testowy opis — treść ogłoszenia widoczna tutaj.</p>
        <p><strong>Cena:</strong> 112 zł</p>
        <p><strong>Kategoria:</strong> Bojówki</p>
        <p><strong>Kontakt:</strong> 133</p>
      </div>
      <!-- Kolejne ogłoszenia można dodawać tutaj -->
    </div>
  </main>

  <script>
    const buttons = document.querySelectorAll('.filter-btn');
    const offers = document.querySelectorAll('.offer');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const category = btn.dataset.category;

        offers.forEach(offer => {
          if (category === 'Wszystko' || offer.dataset.category === category) {
            offer.style.display = 'block';
          } else {
            offer.style.display = 'none';
          }
        });
      });
    });
  </script>
</body>
</html>
