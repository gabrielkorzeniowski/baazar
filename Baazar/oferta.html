<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dodaj ogłoszenie – Baazar Twierdzy</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #2f3d55, #435872);
      color: #222;
      margin: 0;
    }

    header {
      background: #0a284b;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      flex-wrap: wrap;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .logo img {
      height: 1.6rem;
      width: auto;
      border-radius: 4px;
      object-fit: contain;
    }

    header h1 {
      margin: 0;
      font-size: 1.4rem;
    }

    header a {
      background: white;
      color: #0d3b66;
      text-decoration: none;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s;
    }

    header a:hover {
      background: #e2e8f0;
    }

    form {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    input, textarea, select {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.6rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background: #0d3b66;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    button:hover {
      background: #1456a8;
    }

    .success {
      display: none;
      background: #e6f4ea;
      color: #0a592a;
      border: 1px solid #9ed4a5;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      font-weight: 600;
      margin-bottom: 1.5rem;
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/twierdza.jpg" alt="Logo Twierdzy">
      <h1>Dodaj ogłoszenie</h1>
    </div>
    <a href="index.html">← Wróć do ogłoszeń</a>
  </header>

  <form id="offerForm">
    <div class="success" id="successMsg">✅ Twoje ogłoszenie zostało wysłane do akceptacji. Dziękujemy!</div>

    <label>Tytuł ogłoszenia:</label>
    <input type="text" name="Tytuł" required>

    <label>Opis:</label>
    <textarea name="Opis" rows="4" required></textarea>

    <label>Cena:</label>
    <input type="text" name="Cena" required>

    <label>Kategoria:</label>
    <select name="Kategoria" required>
      <option value="">Wybierz kategorię</option>
      <option>Mundury</option>
      <option>Bojówki</option>
      <option>Spódnice</option>
      <option>Buty</option>
      <option>Książki</option>
      <option>Inne</option>
    </select>

    <label>Kontakt (e-mail lub telefon):</label>
    <input type="text" name="Kontakt" required>

    <button type="submit">Wyślij ogłoszenie</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    const serviceID = "service_43c2jrq";
    const templateID = "template_zrxsa4w";
    const publicKey = "csPz9N4BIaXXTEfRc";

    emailjs.init({ publicKey });

    const form = document.getElementById("offerForm");
    const msg = document.getElementById("successMsg");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const formData = Object.fromEntries(new FormData(form).entries());

      emailjs.send(serviceID, templateID, formData)
        .then(() => {
          msg.style.display = "block";
          form.reset();
          window.scrollTo({ top: 0, behavior: "smooth" });
        })
        .catch((error) => {
          console.error("EmailJS error:", error);
          alert("Błąd wysyłania. Sprawdź konfigurację EmailJS lub spróbuj ponownie później.");
        });
    });
  </script>
</body>
</html>
